<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title> <meta name="Signup page" content="signup page"><link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<img src="../analogsea.png" class="logo" alt="AnalogSea logo">
	</header>
	<main class="container">
		<div class="white-box">
		<div class="center">Sign up</div>
		<div class="forms-align-left">
		<form>
			Email 
			<input type="email" name="user_email" placeholder="foo@bar.com" class="email" required="">
		</form>
		<form>
			Password
			<input type="password" name="user_password" placeholder="1234passwOrd" label="false" autocomplete="off" class="password" required="">
		</form>
		<form action="/signup" accept-charset="UTF-8 method="post">
		<input type="submit" value="Sign up" class="signup">
		</form>
		<p class="forgot-password"><a href="/forgot_password/new">Forgot password?</a></p>
		</div>
		</div>
		<span><h4>Already have an account? <a href="/login">Log in</a></h4></span>
	</main>
</body>
</html>
